<html lang="ko">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>연습페이지</title>
</head>

<body>
  <div class="container">
    
    <div class="row mt-5">
      <div class="col-12 text-center">
        <h1>회원가입</h1>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-12">
        {{ error }}
        <form method="post" action=".">
          <!-- action에.만 써도 되는게 현재주소로 쏠것이기에 됨(생략도 가능) -->
          {% csrf_token %}
          <div class="form-group">
            <label for="namefield">user_name</label>
            <input type="text" class="form-control" name="username" id="namefield"placeholder="아무것도 없을때 표시할값">
          </div>

          <div class="form-group">
            <label for="eamilfield">user_email</label>
            <input type="email" class="form-control" name="useremail" id="eamilfield"placeholder="아무것도 없을때 표시할값">
          </div>

          <div class="form-group">
            <label for="passwordfield">password</label>
            <input type="password" class="form-control" name="password" id="passwordfield" placeholder="Password">
            
          </div>
          <div class="form-group">
            <label for="repasswordfield">password check</label>
            <input type="password" class="form-control"name="repassword" id="repasswordfield" placeholder="Password">
          </div>

          <button type="submit" class="btn btn-primary">등록</button>
        </form>

      </div>
    </div>

  </div>
</body>

</html>
