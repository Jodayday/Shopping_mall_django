{% extends "userconfig/base.html" %}

{% block contents %}

      <a href="{% url 'index' %}">home</a>
      <h1>홈페이지</h1>
    </div>
 
  </div>

  <div class="row mt-5">

      <div class=" col-12">
        <a class="btn btn-primary col-12" href="{% url 'user:logout' %}" >로그아웃</a>

  <div class="row mt-3">

  </div>

</div>


{% endblock %}
