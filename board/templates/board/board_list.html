{% extends "board/base.html" %}

{% load static %}

{% block contents %}
  <div class="container">
    <div class="row mt-5">
      <div class="col-12">
        <table class="table">
          <thead>
            <tr>
              <th>순번</th>
              <th>제목</th>
              <th>아이디</th>
              <th>일시</th>
            </tr>
          </thead>
          <tbody>
            {% for board in boards %}
              <tr>
                <th>{{ board.id }}</th>
                <th>{{ board.title }}</th>
                <th>{{ board.writer }}</th>
                <th>{{ board.register_time }}</th>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <a href="{% url 'board:write' %}"><button class="btn btn-primary">글쓰기</button></a>
      </div>
    </div>
  </div>
{% endblock %}
