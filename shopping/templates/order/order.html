{% extends "order/base.html" %}

{% load humanize %}
<!-- 보기편한 필터를 설정할수있음 -->
{% block contents %}

<div class="container">
    
    <div class="row mt-5">
      <div class="col-12 text-center">
        <a href="{% url 'index' %}">home</a>
        <h1>주문목록</h1>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-12">
        <table class="table table-light">
          <thead class="thead-light">
            <tr>
              <th scope="col" >등록번호</th>
              <th scope="col" >구매자</th>
              <th scope="col" >구매수</th>
              <th scope="col" >상품</th>
              <th scope="col" >구매날짜</th>
            </tr>
          </thead>
          <tbody class="text-dark">
            {% for order in Orders %}
            <tr>
              <th scope="row">{{ order.id }}</th>
              <th >{{ order.user }}</th>
              <th >{{ order.quantity }}</th>
              <th ><a href="{% url 'shopping:detail' order.product.id  %}">{{ order.product }}</a></th>
              <th >{{ order.time|date:'Y-m-d H:i' }}</th>
              <!-- django 내장 템플릿 태그 및 필터 사용  -->
            </tr>
            {% endfor %}
          </tbody>

        </table>





      </div>
    </div>
    
  </div>
  


{% endblock %}
